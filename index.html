<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user_label">Player</div>
        <div class="badge" id="computer_label">Computer</div>
        <span class="player_score" id="player_score">0</span>:<span class="computer_score" id="computer_score">0</span>
    </div>
    <div class="reset"><button id="reset">Reset</button></div>
    <div class="winning-message" id="winning-message"></div>
    <div class="options">
        <div class="option" id="r">
            <img src="assets/rock.png" alt="rock">
        </div>
        <div class="option" id="p">
            <img src="assets/paper.png" alt="paper">
        </div>
        <div class="option" id="s">
            <img src="assets/scissors.png" alt="scissors">
        </div>
    </div>
</body>
</html>
